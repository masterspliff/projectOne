<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map and Graph Layout</title>
    <link rel="stylesheet" href="./css/styleTwo.css">
</head>
<body class="bodyTwo">


    
    <div class="container">
        <h1>TITLE SOMETHING</h1>
        <div class="content">
            <div id="mapContainer" class="map">
                <!-- Map content will be inserted here by the script -->
            </div>
            <div id="graphContainer" class="graph">
                <!-- Graph content will go here -->
            </div>
        </div>
        <div id="infoBox" class="info-box">
            <!-- Info box content will go here -->
            <p>This is the info box.</p>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="./scripts/africaMapTwo.js"></script>
    <script src="./scripts/drawChartTwo.js"></script>
</body>
</html>
